<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time Counting App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> New Year 2025 </h1>
        <div class="countdown">
            <div class="days">
                <p> Day</p>
                <span id="days">0</span>
            </div>
            <div class="hours">
                <p> Hours </p>
                <span id="hours">0</span>
            </div>
            <div class="minutes">
                <p> Minute </p>
                <span id="minutes">0</span>
            </div>
            <div class="seconds">
                <p> Second </p>
                <span id="seconds">0</span>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
