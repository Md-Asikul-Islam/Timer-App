<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time Counting App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1> New Year 2025 </h1>
        <div class="countdown">
            <div class="days">
                <p> Day</p>
                <span> 0 </span>
            </div>
            <div class="hoours">
                <p> Hours </p>
                <span> 0 </span>
            </div>
            <div class="minites">
                <p> Minite </p>
                <span> 0 </span>
            </div>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
